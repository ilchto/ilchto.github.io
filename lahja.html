<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyvää Joulua</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
            color: white;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            background: black;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            animation: zoom 8s ease-in-out;
            z-index: 1;
        }

        @keyframes zoom {
            from {
                transform: scale(1);
            }
            to {
                transform: scale(1.1);
            }
        }

        .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 2.5em;
            opacity: 0;
            z-index: 2;
            animation: fadeIn 4s ease-in forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        #snow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 3;
        }

        .hidden {
            display: none;
        }

        .visible {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="background" id="background1" style="background-image: url('taustakuva1.jpg');"></div>
        <div class="background hidden" id="background2" style="background-image: url('taustakuva2.jpg');"></div>
        <div class="text" id="text1">Hyvää Joulua Rakas!</div>
        <div class="text hidden" id="text2">Tässä on sinulle lahja!</div>
        <canvas id="snow"></canvas>
    </div>

    <script>
        // Lumisade-efekti
        const canvas = document.getElementById('snow');
        const ctx = canvas.getContext('2d');
        let width = canvas.width = window.innerWidth;
        let height = canvas.height = window.innerHeight;
        let particles = [];

        class Snowflake {
            constructor() {
                this.x = Math.random() * width;
                this.y = Math.random() * height;
                this.radius = Math.random() * 4 + 1;
                this.speed = Math.random() * 2 + 1;
            }

            update() {
                this.y += this.speed;
                if (this.y > height) {
                    this.y = 0;
                    this.x = Math.random() * width;
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = 'white';
                ctx.fill();
                ctx.closePath();
            }
        }

        function init() {
            particles = [];
            for (let i = 0; i < 100; i++) {
                particles.push(new Snowflake());
            }
        }

        function animate() {
            ctx.clearRect(0, 0, width, height);
            particles.forEach(p => {
                p.update();
                p.draw();
            });
            requestAnimationFrame(animate);
        }

        init();
        animate();

        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            init();
        });

        // Vaihtuva tausta ja teksti
        setTimeout(() => {
            document.getElementById('background1').classList.add('hidden');
            document.getElementById('background2').classList.remove('hidden');
            document.getElementById('text1').classList.add('hidden');
            document.getElementById('text2').classList.remove('hidden');
        }, 8000);
    </script>
</body>
</html>
